<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calorie Tracker</title>
    <link rel="stylesheet" href="./css/index.css">
</head>

<body>
    <script src="https://code.iconify.design/1/1.0.6/iconify.min.js"></script>
    <script type="module" src="./js/entries.js"></script>
    <div id="entries" class="flex">
        <sidebaritem></sidebaritem>
        <div id="content" class="content-container">
            <content-header :title=title></content-header>
            <div id="main-content" class="content-list">
                
                    <div class="text font-semibold flex flex-col lg:flex-row lg:justify-between">
                        <entries-date-picker class="my-1 p-1" @fetch-entries="fetchEntries"></entries-date-picker>
                        <weight-entry class="my-1 p-1" :start></weight-entry>
                        <span class="my-1 p-1">
                            <button class="flex btn btn-confirm" @click="showEntriesDialogFn(undefined)">
                                <span class="iconify btn-icon text-2xl" data-icon="mdi-pencil-add"></span>
                                <span>Add entry</span>
                            </button>
                        </span>
                    </div>
                    <tabled-entries @show-dialog="showEntriesDialogFn" :entries></tabled-entries>
                
            </div>
            <entries-dialog v-if="showEntriesDialog" @close-dialog="this.showEntriesDialog = false" :selected
                @confirm-dialog="editEntry" @delete-dialog="showDeleteDialog(index)"></entries-dialog>
        </div>
    </div>
    <!-- <script src="https://unpkg.com/v-calendar"></script> -->
</body>

</html>
